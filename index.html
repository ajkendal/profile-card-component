<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="stylesheet" href="css/profile-card-component.css">
   <title>Frontend Mentor | Profile card component</title>
   

</head>

<body>
   <div id="card">
      <div id="image">
         <img src="images/image-victor.jpg" alt="Victor Crest" />
      </div>
      <div id="info">
         <h4 id="name">Victor Crest</h4>
         <p id="age">26</p>
         <p id="city">London</p>
      </div>
      
      <div id="social">
         <table>
            <tr>
               <td><h4>80K</h4></td>
               <td><h4>803K</h4></td>
               <td><h4>1.4K</h4></td>
            </tr>
            <tr>
               <td><p class="socialInfo">Followers</p></td>
               <td><p class="socialInfo">Likes</p></td>
               <td><p class="socialInfo">Photos</p></td>
            </tr>
         </table>
      </div>
   </div>
   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br />
      Coded by <a href="https://ajkendal.github.io/" target="_blank">Amanda J. Kendal-Brown</a>.
   </div>
</body>

</html>
